<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Google Form </h1>
        <form action="">
            <fieldset id="Personal">

                <legend>Personal Details</legend>
                <label for="name">Name : </label>
                <input type="text" name="name"><br><br>
                <label for="email">Email : </label>
                <input type="email" name="name"><br><br>
                <label for="phone">Phone : </label>
                <input type="tel" name="name"><br><br>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" value="male"> Male &nbsp;
                <input type="radio" name="gender" value="female"> Female
                
            </fieldset>
            <fieldset id="college">
                <legend>College Details</legend>
                <label for="college">College : </label>
                <input type="text" name="college"><br><br>
                <label for="branch">Branch : </label>
                <input type="radio" name="branch" value="CSE"> CSE &nbsp;
                <input type="radio" name="branch" value="ECE"> ECE &nbsp;
                <input type="radio" name="branch" value="Civil"> Civil &nbsp;
                <input type="radio" name="branch" value="Mech"> Mech &nbsp;
            </fieldset>
            <input id="sub-btn" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
